name: Release

on:
  push:
    tags:
      - 'v*'

jobs:
  release:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      packages: write
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: '11'

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v4

     # - name: Run tests
     #   run: ./gradlew --no-daemon test

      - name: Derive version from tag and update version.txt
        id: version
        run: |
          git pull --rebase origin main
          TAG_NAME="${GITHUB_REF_NAME}"
          VERSION="${TAG_NAME#v}"
          echo "Version from tag: $VERSION"
          echo "$VERSION" > version.txt
          echo "version=$VERSION" >> $GITHUB_OUTPUT
          if [ -f gradle-plugin/src/main/resources/version.txt ]; then
            echo "$VERSION" > gradle-plugin/src/main/resources/version.txt
          fi
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          if ! git diff --quiet; then
            git add version.txt gradle-plugin/src/main/resources/version.txt 2>/dev/null || true
            git commit -m "chore: update version to $VERSION"
            git push origin HEAD:main
          else
            echo "No version changes to commit."
          fi

      - name: Publish to Maven Central
        env:
          ORG_GRADLE_PROJECT_mavenCentralUsername: ${{ secrets.MAVEN_CENTRAL_USERNAME }}
          ORG_GRADLE_PROJECT_mavenCentralPassword: ${{ secrets.MAVEN_CENTRAL_PASSWORD }}
          ORG_GRADLE_PROJECT_signingInMemoryKey: ${{ secrets.SIGNING_KEY }}
          ORG_GRADLE_PROJECT_signingInMemoryKeyId: ${{ secrets.SIGNING_KEY_ID }}
          ORG_GRADLE_PROJECT_signingInMemoryPassword: ${{ secrets.SIGNING_PASSWORD }}
          ORG_GRADLE_PROJECT_signingRequired: 'true'
        run: |
          ./gradlew --no-daemon publishToMavenCentral --stacktrace

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          token: "${{ secrets.GITHUB_TOKEN }}"
          generate_release_notes: true
