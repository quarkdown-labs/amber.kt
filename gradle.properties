kotlin.code.style=official

# ===== Maven Central (OSSRH) publishing configuration =====
# Fill these or set env vars (OSSRH_USERNAME/OSSRH_PASSWORD, SIGNING_KEY, SIGNING_PASSWORD)
# ossrhUsername=
# ossrhPassword=
# Base64-encoded ASCII-armored PGP private key for in-memory signing
# signingKey=
# signingPassword=
# Set to true to force signing requirement
# signingRequired=false
# Optionally override Sonatype endpoints (defaults target s01)
# sonatypeReleasesUrl=https://s01.oss.sonatype.org/service/local/staging/deploy/maven2/
# sonatypeSnapshotsUrl=https://s01.oss.sonatype.org/content/repositories/snapshots/
